<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <title>PX to VW/VH - Calculator</title>
</head>
<body>
  <main>
    <div id="container">
      <div class="device"></div>
      <div class="form">
        <form action="javascript:;" >
          <div>
            <label for="viewport-size">Viewport size</label>
            <input id="viewport-size" placeholder="375" />
          </div>
          <div>
            <label for="px-unit">Pixel Unit</label>
            <input id="px-unit" placeholder="16" />
          </div>
          <div>
            <label for="result">Result</label>
            <input id="result" placeholder="4.26vw" readonly />
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="./src/main.js"></script>
</body>
</html>
